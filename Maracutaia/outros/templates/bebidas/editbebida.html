{% extends 'base.html' %}
{% block body %}
<form method="POST">
    {% csrf_token %}
    <div class=" row">
        <div class="col-md-6">
            Produto:<br />
            <input autofocus class="form-control" name="bebida" type="text" />
            <br />
        </div>
    </div>

    <button type="submit" class="btn btn-default">Buscar</button>
</form>
<form method="GET" action="/outros/editbebidas1">

    <div class="row">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Preço</th>
                </tr>
            </thead>
            <tbody>
                {% for bebida in bebidas %}
                <tr>
                    <td>{{bebida.id}}</td>
                    <td>{{bebida.nome}}</td>
                    <td>{{bebida.preco}}</td>
                    <td><button class="btn btn-default" value="{{bebida.id}}" name="bebida_id" type="submit">Editar</button></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</form>
{% endblock %}
